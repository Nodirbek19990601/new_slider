<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>Slider</title>
    </head>
    <body>

        <div class="slider">
            <div class="slider__line">
                <img src="./images/1.jpg" alt class="img">
                <img src="./images/2.jpg" alt class="img">
                <img src="./images/3.jpg" alt class="img">
                <img src="./images/4.jpg" alt class="img">
                <img src="./images/5.jpg" alt class="img">
            </div>
            <div class="slider__contorls">
            <button class="slider__prev">prev</button>
            <button class="slider__next">next</button>    
        </div>
        </div>

        <script src="./js/script.js"></script>

    </body>
</html>
